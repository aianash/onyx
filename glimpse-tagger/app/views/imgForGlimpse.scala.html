@(idx: Int, id: String, path: String, glimpseConf: String, selectedglimpses: String)(implicit req: RequestHeader)

@main {

  <script type="text/javascript" src="@routes.Assets.versioned("javascripts/img-for-glimpse.js")"></script>

  <input type="hidden" id="glimpse-conf" value="@glimpseConf"/>
  <input type="hidden" id="selected-glimpse" value="@selectedglimpses"/>

  <div>
  <table>
    <tr>
      <td>
        <div>
          <canvas id="canvas" width="300" height="300" style="border:1px solid #ccc"></canvas>
          <input type="hidden" id="id" value="@id">
          <img style="display: none;" id="item" src="@routes.Assets.versioned(path)" />
        </div>
      </td>

      <td>
        <div>
          <a id="prev" href="/img-for-glimpse?idx=@(idx-1)">Prev</a>
          <button id="submit" type="button">Add Info</button>
          <a id="next" href="/img-for-glimpse?idx=@(idx+1)">Next</a>
        </div>

        <div id="result" style="display: none;"></div>
      </td>
    </tr>
  </table>
  </div>
}
