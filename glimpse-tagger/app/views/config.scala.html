@()(implicit req: RequestHeader)

@main {

  <script type="text/javascript" src="@routes.Assets.versioned("javascripts/config.js")"></script>

  <table>
  <tr>
    <td>
      <div>
        <input type="file" id="fileUpload" />
        <canvas id="canvas" width="300" height="300" style="border:1px solid #ccc"></canvas>
        <button type="button" id="add-box">Add Box</button>
        <button type="button" id="remove-box">Remove Box</button>
        <button type="button" id="clear-all">Clear All</button>
        <button type="button" id="generate-config">Generate Config</button>
      </div>
    </td>
    <td>
      <textarea id="config"></textarea>
      <button type="button" id="load-config">Load Config</button>
      <br/><h4>OR</h4><br/>
      <input type="file" id="upload-config" value="Upload Config" />
    </td>
  </tr>
  </table>

}
